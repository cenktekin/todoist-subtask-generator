<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Subtask Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Todoist Subtask Generator</h1>
            <p>AI ile Task'larınızı Subtask'lara Ayırın ve Zamanlayın</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>🏥 Sistem Durumu</h2>
                <div class="health-status" id="healthStatus">
                    <div class="loading">Yükleniyor...</div>
                </div>
            </div>
            
            <div class="section">
                <h2>🔍 Filtreler</h2>
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="projectFilter">Proje:</label>
                        <select id="projectFilter">
                            <option value="">Tüm Projeler</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="labelFilter">Etiket:</label>
                        <select id="labelFilter">
                            <option value="">Tüm Etiketler</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priorityFilter">Öncelik:</label>
                        <select id="priorityFilter">
                            <option value="">Tüm Öncelikler</option>
                            <option value="4">Yüksek (P1)</option>
                            <option value="3">Orta (P2)</option>
                            <option value="2">Normal (P3)</option>
                            <option value="1">Düşük (P4)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Tarih:</label>
                        <select id="dateFilter">
                            <option value="">Tüm Tarihler</option>
                            <option value="today">Bugün</option>
                            <option value="overdue">Geçmiş</option>
                            <option value="7days">7 Gün İçinde</option>
                            <option value="30days">30 Gün İçinde</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()">Filtrele</button>
                        <button class="btn btn-secondary" onclick="clearFilters()">Temizle</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>📋 Task Listesi</h2>
                <div class="controls">
                    <button class="btn btn-primary" onclick="loadTasks()">Task'ları Yenile</button>
                    <button class="btn btn-secondary" onclick="loadSubtaskCandidates()" id="candidatesBtn" disabled>Subtask Adaylarını Göster</button>
                </div>
                <div class="task-list" id="taskList">
                    <div class="loading">Task'lar yükleniyor...</div>
                </div>
            </div>
            
            <div class="section">
                <h2>🔧 İşlemler</h2>
                <div class="controls">
                    <button class="btn btn-primary" onclick="showSubtaskPreview()" id="previewBtn" disabled>Subtask Önizleme</button>
                    <button class="btn btn-success" onclick="createSubtasks()" id="createBtn" disabled>Subtask Oluştur</button>
                    <button class="btn btn-secondary" onclick="showSchedule()" id="scheduleBtn" disabled>Zaman Çizelgesi</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Subtask Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Subtask Önizleme</h3>
                <span class="close" onclick="closeModal('previewModal')">&times;</span>
            </div>
            <div id="previewContent"></div>
        </div>
    </div>
    
    <!-- Schedule Modal -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📅 Zaman Çizelgesi</h3>
                <span class="close" onclick="closeModal('scheduleModal')">&times;</span>
            </div>
            <div id="scheduleContent"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
