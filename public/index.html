<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Subtask Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <h1>🎯 Todoist Subtask Generator</h1>
                <p>AI destekli planlama & akıllı alt görevler</p>
            </div>
            <div class="toolbar">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Görev ara... (⌘/Ctrl + K)" autocomplete="off" />
                    <span class="kbd-hint">⌘K</span>
                </div>
                <button class="btn btn-secondary" id="densityToggle" title="Görünüm Yoğunluğu" onclick="toggleDensity()">🪟</button>
                <button class="btn btn-secondary" id="themeToggle" title="Tema" onclick="toggleTheme()">🌙</button>
            </div>
        </div>

        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">🏥 Sistem</h3>
                    <div class="health-status" id="healthStatus">
                        <div class="loading">Yükleniyor...</div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">🔍 Filtreler</h3>
                    <div class="filters-container">
                        <div class="filter-group">
                            <label for="projectFilter">Proje</label>
                            <select id="projectFilter">
                                <option value="">Tümü</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="labelFilter">Etiket</label>
                            <select id="labelFilter">
                                <option value="">Tümü</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="priorityFilter">Öncelik</label>
                            <select id="priorityFilter">
                                <option value="">Tümü</option>
                                <option value="4">Yüksek (P1)</option>
                                <option value="3">Orta (P2)</option>
                                <option value="2">Normal (P3)</option>
                                <option value="1">Düşük (P4)</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="dateFilter">Tarih</label>
                            <select id="dateFilter">
                                <option value="">Tümü</option>
                                <option value="today">Bugün</option>
                                <option value="overdue">Geçmiş</option>
                                <option value="7days">7 Gün</option>
                                <option value="30days">30 Gün</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button class="btn btn-primary full-width" onclick="applyFilters()">Uygula</button>
                            <button class="btn btn-secondary full-width" onclick="clearFilters()">Temizle</button>
                        </div>
                    </div>
                </div>
                <div class="sidebar-section quick-actions">
                    <h3 class="sidebar-title">⚡ Hızlı</h3>
                    <button class="btn btn-primary full-width" onclick="loadTasks()">↻ Yenile</button>
                    <button class="btn btn-secondary full-width" onclick="loadSubtaskCandidates()" id="candidatesBtn" disabled>Adaylar</button>
                </div>
            </aside>

            <main class="content">
                <div class="content-header">
                    <h2>📋 Görevler <span id="taskCount" class="count-badge"></span></h2>
                    <div class="inline-actions" id="selectionActions" style="display:none;">
                        <button class="btn btn-primary" onclick="showSubtaskPreview()" id="previewBtn" disabled>👁️ Önizleme</button>
                        <button class="btn btn-success" onclick="createSubtasks()" id="createBtn" disabled>✨ Oluştur</button>
                        <!-- Çizelge özelliği geçici olarak devre dışı -->
                        <!-- <button class="btn btn-secondary" onclick="showSchedule()" id="scheduleBtn" disabled>📅 Çizelge Önizleme</button> -->
                    </div>
                </div>
                <div class="task-list" id="taskList">
                    <div class="loading">Task'lar yükleniyor...</div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Subtask Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Subtask Önizleme</h3>
                <span class="close" onclick="closeModal('previewModal')">&times;</span>
            </div>
            <div id="previewContent"></div>
        </div>
    </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('contextModal')">İptal</button>
